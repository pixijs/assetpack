name: CI

on: [ push, pull_request ]

jobs:
  verify:
    name: CI
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        script:
          - name: Typecheck
            command: test:types
          - name: Lint
            command: test:lint
          - name: Unit tests
            command: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: npm ci --ignore-scripts --no-audit --no-fund
      - run: npm rebuild
      - run: npm run ${{ matrix.script.command }}
